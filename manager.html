<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后台管理系统登录</title>
		<link href="managerr.css" rel="stylesheet" type="text/css" />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<hr id="box1" />
		<p id="box2">后台管理人员登录</p>
		<img id="image" src="images/QQ图片20210217220535.jpg" width="260"/>
	    <img id="manager" src="images/src=http___bbs.gemframework.com_uploads_20190106_df492de1281991190adc767623de0ca6.png&refer=http___bbs.gemframework.jpg" width="100" />
		<div id="all" class="all">
		<p id="name">账号：</p>
		<input type="text" id="name2" v-model="name"/>
		<p id="password">密码：</p>
		<input type="password" id="password2" v-model="password"/>
		<button id="box3" v-on:click="getin">登录</button>	
		</div>
		
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script>
			var v= new Vue({
				el:'#all',
				data:{
					name:'',
					password:'',
					flag:100
				},
				methods:{
					getin:function(){
						if(this.name==''||this.password=='')
						{
							alert("有消息漏填哦");
						}
						else{
							axios({
							url:'http://j6rtgoxs.dongtaiyuming.net/login',
							method:'get',
							params:{
								username:this.name,
								password:this.password
							}
						}).then(res=>{
							this.flag=res.status;
							if(this.flag==200)
							{
								window.location.href="manage.html";
							}
							console.log(res);
						}).catch(err=>{
							console.log(err);
						})
					}
						
					}
				}
			});
		</script>
	</body>
</html>
